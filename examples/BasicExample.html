  <script>
  $(function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 15,
      max: 25,
      values: [ 15, 25 ],
      slide: function( event, ui ) {
        $( "#light_polution" ).val( "" + ui.values[ 0 ] + " - " + ui.values[ 1 ] );
      }
    });
    $( "#light_polution" ).val( "" + $( "#slider-range" ).slider( "values", 0 ) +
      " - " + $( "#slider-range" ).slider( "values", 1 ) );
  });
    $(function() {
    $( "#slider-range2" ).slider({
      range: true,

        $(function() {
    $( "#slider-range3" ).slider({
      range: true,
      min: 0,
      max: 1000,
      values: [ 0, 1000 ],
      slide: function( event, ui ) {

      }

      " - " + $( "#slider-range3" ).slider( "values", 1 ) );
  });

      $(function() {
    $( "#slider-range-max" ).slider({
      range: "max",
      min: 1,
      max: 500,
      value: 100,
      slide: function( event, ui ) {
        $( "#data_number" ).val( ui.value );
      }
    });
    $( "#data_number" ).val( $( "#slider-range-max" ).slider( "value" ) );
  });
